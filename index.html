<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Malla Curricular Interactiva</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Hoja de estilos principal -->
    <link rel="stylesheet" href="estilos.css" />
</head>
<body>
    <!-- Encabezado principal -->
    <header class="header">
        <div class="header__contenido">
            <h1 class="header__titulo">Malla Curricular Interactiva</h1>
            <p class="header__subtitulo">
                Haz clic en los ramos para marcarlos como <strong>aprobados</strong>.
                Los requisitos se validan automáticamente y tu progreso se guarda.
            </p>
        </div>
    </header>

    <!-- Contenedor principal de la malla -->
    <main class="main">
        <!-- Leyenda de colores/estados -->
        <section class="leyenda">
            <div class="leyenda__item">
                <span class="leyenda__color leyenda__color--normal"></span>
                <span>Ramo disponible</span>
            </div>
            <div class="leyenda__item">
                <span class="leyenda__color leyenda__color--aprobado"></span>
                <span>Ramo aprobado</span>
            </div>
            <div class="leyenda__item">
                <span class="leyenda__color leyenda__color--bloqueado"></span>
                <span>Ramo bloqueado (faltan requisitos)</span>
            </div>
        </section>

        <!-- Aquí se renderizan los semestres y ramos desde JavaScript -->
        <section id="malla" class="malla"></section>
    </main>

    <!-- Mensajes flotantes (errores de requisitos, etc.) -->
    <div id="mensaje" class="mensaje" aria-live="polite"></div>

    <!-- Lógica de la malla -->
    <script src="script.js"></script>
</body>
</html>
