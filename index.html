<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Curricular Interactiva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <header class="top-bar">
    <div class="top-bar__title">
      <h1>Malla Curricular Interactiva</h1>
      <p>Haz clic en un ramo para marcarlo como aprobado. Los requisitos se validan automáticamente.</p>
    </div>
    <div class="top-bar__legend">
      <div class="legend-item">
        <span class="legend-color legend-color--available"></span>
        <span>Disponible</span>
      </div>
      <div class="legend-item">
        <span class="legend-color legend-color--locked"></span>
        <span>Bloqueado (faltan requisitos)</span>
      </div>
      <div class="legend-item">
        <span class="legend-color legend-color--approved"></span>
        <span>Aprobado</span>
      </div>
    </div>
  </header>

  <main class="main-container">
    <!-- Contenedor donde se generarán dinámicamente las columnas por semestre -->
    <div id="grid-semestral" class="grid-semestral"></div>
  </main>

  <!-- Área de mensajes (bloqueos, avisos, etc.) -->
  <section class="message-bar" aria-live="polite">
    <p id="message-text"></p>
  </section>

  <footer class="footer">
    <p>Malla almacenada en tu navegador (LocalStorage). Puedes cerrar y volver, se mantiene el progreso.</p>
  </footer>

  <!-- Lógica de la malla -->
  <script src="script.js"></script>
</body>
</html>
